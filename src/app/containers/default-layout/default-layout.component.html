<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [sidebarToggler]="'lg'"
  [navbarBrandFull]="{src: 'assets/kennellogo_m.png', width: 140, height: 50, alt: 'Logo'}" [asideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
  </ul>

  <ul class="nav navbar-nav ml-auto pr-lg-3">
    <span *ngIf="localUser['roles'][0]['name'] == 'Agency Owner'">{{localUser['agency']['name']}}</span>
    <span *ngIf="localUser['roles'][0]['name'] == 'Staff'">{{localUser['first_name'] +' '+localUser['last_name']}}</span>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/7.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>

        <div class="divider"></div>
        <span class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</span>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'" [minimized]="minimized" #sidebar
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <main class="main">
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <!--  <span class="ml-auto"><a href="#">Rate My Estate</a> &copy; 2019.</span>-->
</app-footer>
